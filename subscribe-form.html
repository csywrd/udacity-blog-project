<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Sample Blog</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="page-header">
        <h1><a href="index.html">Space Blog</a></h1>
        <button class="subscribe-btn">
          Subscribe
        </button>
      </header>
      <main class="main-content" id="form-container">
         <form>
           
              <div class="form-headline">
                <h2>Subscribe to the Space Blog newsletter!</h2> 
              </div>
              <div class="form-row">
                <label for="fname">
                  First name:
                </label>
                <br>
                <input type="text" id="fname" name="fname">
              </div>
              <div class="form-row">
                <label for="lname">
                  Last name:
                </label>
                <br>
                <input type="text" id="lname" name="lname">
              </div>
              <div class="form-row">
                <label for="email">
                  Email:
                </label>
                <br>
                <input type="email" id="email" name="email">
              </div>
              <div class="form-row">
                <button id="submit-btn" onclick="thankyou()">
                  Submit
                </button>
              </div>
            
          </form>
      
      </main>
      <nav id="side-nav">
        <h3>Planets</h3>
        <a class="planet" href="#">Mercury</a>
        <a class="planet" href="#">Venus</a>

        <a class="planet" href="#">Mars</a>
        <a class="planet" href="#">Saturn</a>
        <a class="planet" href="#">Jupitar</a>
        <a class="planet" href="#">Uranus</a>
        <a class="planet" href="#">Neptune</a>
      </nav>
      <footer id="page-footer">
        <h3><a href="index.html">Space Blog</a></h3>

          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
      </footer>
    </div>
</html>
